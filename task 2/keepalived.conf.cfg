docker run -d --name keepalived --restart=always \
  --cap-add=NET_ADMIN --cap-add=NET_BROADCAST --cap-add=NET_RAW --net=host \
  -e KEEPALIVED_UNICAST_PEERS="#PYTHON2BASH:['10.211.55.19', '10.211.55.20']" \
  -e KEEPALIVED_VIRTUAL_IPS=10.211.55.22 \
  -e KEEPALIVED_PRIORITY=200 \
  osixia/keepalived:2.0.20

  global_defs {
   notification_email {
     sysadmin@mydomain.com
     support@mydomain.com
   }
   notification_email_from lb1@mydomain.com
   smtp_server localhost
   smtp_connect_timeout 30
}

vrrp_instance VI_1 {
    state MASTER
    interface enp0s5
    virtual_router_id 101
    priority 100
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
        10.211.55.32
    }
}

vrrp_instance my-group {
  state BACKUP
  interface enp0s5
  virtual_router_id 10
  priority 200
  advert_int 1
 
  preempt_delay 0
  virtual_ipaddress {
    10.211.55.32/24
  }
}

while true; do ; curl 10.211.55.32 ; sleep 1; done;

vrrp_instance MY_KEEPALIVED {
state MASTER
interface enp0s5
virtual_router_id 1
priority 11


virtual_ipaddress {
10.211.55.32/24 dev enp0s5 label enp0s5:1
}
}